<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="main">
          <h3 class="text-center mb-4">Currency Converter</h3>

          <!-- First Currency -->
          <div class="currency-container mb-3 d-flex align-items-center gap-2">
            <select id="currency-first" class="form-select form-select-sm w-auto">
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="INR">INR</option>
              <option value="JPY">JPY</option>
              <option value="USD" selected>USD</option>
            </select>
            <input type="number" id="worth-first" value="1" min="0" class="form-control form-control-sm w-auto">
          </div>

          <!-- Second Currency -->
          <div class="currency-container mb-3 d-flex align-items-center gap-2">
            <select id="currency-second" class="form-select form-select-sm w-auto">
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="INR" selected>INR</option>
              <option value="JPY">JPY</option>
              <option value="USD">USD</option>
            </select>
            <input type="number" id="worth-second" class="form-control form-control-sm w-auto" disabled>
          </div>

          <!-- Exchange Rate -->
          <p class="exchange-rate" id="exchange-rate">1 USD = 138.5802 JPY</p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
